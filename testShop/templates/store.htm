<div ng-controller = "mainController">
    <p>
        Search: <input ng-model="search">
    </p>

    <table class="table table-bordered">
        <tr>

            <td class="tdRight well" colspan="4" >
                <a href="index.htm#/cart" title="go to shopping cart" ng-disabled="cart.getTotalCount() < 1">
                    <i class="icon-shopping-cart" />
                    <b>{{cart.getTotalCount()}}</b> items, <b>{{cart.getTotalPrice() | currency}}</b>
                </a>
            </td>

        </tr>

        <tr ng-repeat="product in store | orderBy:'name' | filter:search" >

            <td class="tdCenter">
                Image
            </td>

            <td>
                <a href="#/products/{{product.sku}}"><b>{{product.name}}</b></a><br />
                {{product.description}}
            </td>

            <td class="tdRight">
                {{product.price}}
            </td>

            <td class="tdCenter">
                <a href="" ng-click="cart.addItem(product.sku, product.name, product.price, 1)">
                    add to cart
                </a>
            </td>

        </tr>
    </table>
</div>
