<!DOCTYPE html>
<html lang="en" ng-app="AngularStore">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Avtozipushka</title>

    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <header id="header">
        <div class="header_top">
            <div class="container">
                <p>
                    Footer top
                </p>
            </div>
        </div>

        <div class="header-middle">
            <div class="container">
                <p>
                    Footer middle
                </p>
            </div>
        </div>

        <div class="header-bottom">
            <div class="container">

                <div class="container">
                    <div class="row">
                        <p>
                            Bottom Header
                        </p>
                        <div class="col-sm-12">
                            <div class="search_box pull-right">
                                <input type="text" placeholder="Search" ng-model="search">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section id="advertisement">
            <div class="container">
                <div class="row">
                    <div class="col-sm-4">
                        <img src="img/logo.jpg" alt="" />
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="container">
                <div class="row">
                    <div class="col-sm-3">
                        <div class="left-sidebar">
                            <h2>Category</h2>
                            <div class="panel-group category-products">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h4 class="panel-title"><a href="#">Cat1</a></h4>
                                    </div>
                                </div>
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h4 class="panel-title"><a href="#">Cat2</a></h4>
                                    </div>
                                </div>
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h4 class="panel-title"><a href="#">Cat3</a></h4>
                                    </div>
                                </div>
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h4 class="panel-title"><a href="#">Cat4</a></h4>
                                    </div>
                                </div>
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h4 class="panel-title"><a href="#">Cat5</a></h4>
                                    </div>
                                </div>
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h4 class="panel-title"><a href="#">Cat6</a></h4>
                                    </div>
                                </div>
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h4 class="panel-title"><a href="#">Cat7</a></h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-9 padding-right">
                        <div class="row-fluid">
                            <div class="span10 offset1">
                                <div ng-view>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer id="footer">

        <div class="footer-bottom">
            <div class="container">
                <div class="row">
                    FOOTER
                </div>
            </div>
        </div>

    </footer>

    <script src="../node_modules/jquery/dist/jquery.min.js" type="text/javascript" ></script>
    <script src="../node_modules/angular/angular.min.js" type="text/javascript"></script>
    <script src="../node_modules/angular-route/angular-route.min.js"></script>
    <script src="js/cart.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/controller.js" type="text/javascript"></script>

    </body>
</html>
